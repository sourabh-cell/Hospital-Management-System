<div th:fragment="driverAddFragment" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid mt-5">

    <div class="container my-4 p-0 m-0">
        <!-- Header Card -->
        <div class="card-border">
            <div class="card-header d-flex justify-content-center align-items-center">
                <div class="text-center d-flex align-items-center">
                    <i class="fa-solid fa-truck-medical me-2"></i>
                    <span class="text">Add Driver</span>
                </div>
            </div>
        </div>

        <!-- ======= Add Driver Form ======= -->
        <form th:action="@{/driver/add}" th:object="${driverDto}" method="post" class="container-fluid my-4">

            <div class="form-row mb-4">
                <!-- Driver Name -->
                <div class="form-group col-md-6">
                    <label for="driverName">Driver Name</label>
                    <input type="text" th:field="*{driverName}" class="form-control" id="driverName" placeholder="Enter name" required>
                    <span th:if="${#fields.hasErrors('driverName')}" th:errors="*{driverName}" class="text-danger"></span>
                </div>

                <!-- License Number -->
                <div class="form-group col-md-6">
                    <label for="licenseNumber">Driver License Number</label>
                    <input type="text" th:field="*{licenseNumber}" class="form-control" id="licenseNumber" placeholder="Enter license number" required>
                    <span th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}" class="text-danger"></span>
                </div>
            </div>

            <div class="form-row mb-4">
                <!-- Contact Number -->
                <div class="form-group col-md-6">
                    <label for="contactNumber">Contact No.</label>
                    <input type="tel" th:field="*{contactNumber}" class="form-control" id="contactNumber" placeholder="Enter contact number" pattern="[0-9]{10}" required>
                    <span th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}" class="text-danger"></span>
                </div>

                <!-- Ambulance Selection -->
                <div class="form-group col-md-6">
                    <label for="assignedAmbulance">Ambulance</label>
                    <select th:field="*{ambulanceId}" class="custom-select" id="assignedAmbulance" required>
                        <option value="">Choose Ambulance</option>
                        <option th:each="amb : ${ambulanceList}"
                                th:value="${amb.ambulanceId}"
                                th:text="${amb.vehicleNumber}">
                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('ambulanceId')}" th:errors="*{ambulanceId}" class="text-danger"></span>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="button btn btn-primary px-4" style="background-color: #01C0C8;">
                    Save
                </button>
            </div>
        </form>
    </div>

</div>
</div>>
