<div th:fragment="addBedFragment" xmlns:th="http://www.thymeleaf.org">

<div class="form-card p-4 shadow-sm bg-white rounded">
    <div class="form-header mb-3 d-flex align-items-center">
        <i class="fa-solid fa-file-medical fa-lg mr-2 text-primary"></i>
        <h3 class="mb-0">Add Beds</h3>
    </div>

    <form id="bedForm" th:action="@{/bed/add}" th:object="${bedDTO}" method="post" novalidate>
        <div class="form-body">

            <!-- Bed Number -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label th:for="bedNumber">Bed No <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{bedNumber}" class="form-control" placeholder="Bed No" required />
                    <div style="color:red;" th:errors="*{bedNumber}"></div>
                </div>

                <!-- Room Type -->
                <div class="form-group col-md-6">
                    <label th:for="roomType">Room <span class="text-danger">*</span></label>
                    <select th:field="*{roomId}" id="roomType" class="form-control" required>
                        <option value="">-- Select Room Type --</option>
                        <option th:each="item : ${rooms}"
                                th:value="${item.id}"
                                th:text="${item.roomName}">
                        </option>
                    </select>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="form-footer mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save mr-1"></i> Save
            </button>
        </div>
    </form>

    <div th:if="${success}" style="color:green;">
        <p th:text="${success}"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/add-bed.js}"></script>

</div>
