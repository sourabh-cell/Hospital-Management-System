<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hospital Management System</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <style>
        /* Your CSS remains unchanged */
        :root {
            --teal: #11b6b1;
            --teal-dark: #0ea5a0;
            --muted-bg: #f3f6f7;
            --card-bg: #ffffff;
            --panel-border: #e9eef0;
        }
        html, body { height: 100%; }
        body {
            background: var(--muted-bg);
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #2b3640;
        }
        /* Header, layout, cards, etc. remain the same */
        /* ... (Paste all your existing CSS here) ... */
    </style>
</head>
<body>
<header class="topbar d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-light d-lg-none" id="toggleSidebar">
            <i class="bi bi-list"></i>
        </button>

        <div class="brand">
            <div class="logo">e</div>
            <div style="line-height: 1">
                <div style="font-weight: 700">Harishchandra Medicity</div>
            </div>
        </div>

        <div class="ms-3 search-box d-none d-md-flex">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search & enter" aria-label="search" />
        </div>
    </div>

    <div class="d-flex align-items-center gap-2">
        <button class="btn btn-light btn-sm d-none d-md-inline">+ Create New</button>
        <div class="rounded-circle bg-white text-dark d-flex align-items-center justify-content-center"
             style="width: 38px; height: 38px; font-weight: 700">
            M
        </div>
    </div>
</header>

<div class="app-layout">
    <aside class="sidebar" id="sidebar">
        <div class="user text-center">
            <div class="d-flex align-items-center gap-2">
                <img
                        src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><rect rx='24' width='48' height='48' fill='%23e6eef4'/><text x='50%' y='57%' font-size='18' text-anchor='middle' fill='%23889fb7' font-family='Arial'>MJ</text></svg>"
                        alt="avatar"
                        style="width: 48px; height: 48px; border-radius: 50%"
                />
                <div class="text-start">
                    <div style="font-weight: 600">Mark Jeckson</div>
                    <div style="font-size: 0.82rem; color: #98aab0" >Admin</div>
                </div>
            </div>
        </div>

        <nav class="mt-3">
            <a th:href="@{/dashboard}" class="active">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>

            <a class="d-flex justify-content-between align-items-center"
               href="#hrSubmenu" data-bs-toggle="collapse"
               role="button" aria-expanded="false" aria-controls="hrSubmenu">
                <span><i class="bi bi-people-fill me-2"></i> Human Resources</span>
                <i class="bi bi-chevron-down small"></i>
            </a>
            <div class="collapse" id="hrSubmenu">
                <div class="ps-3">
                    <a th:href="@{/register}">Register Employee</a>
                </div>
            </div>

            <a th:href="@{/inbox}"><i class="bi bi-envelope me-2"></i> Inbox</a>
            <a th:href="@{/ui-elements}">
                <i class="bi bi-palette me-2"></i> Ui Elements
                <span class="float-end badge-number">25</span>
            </a>

            <div class="mt-4 ps-3 text-uppercase text-muted" style="font-size: 0.72rem">Professional</div>
            <a th:href="@{/appointment}" class="mt-2">
                <i class="bi bi-calendar-check me-2"></i> Appointment
            </a>
            <a th:href="@{/doctors}"><i class="bi bi-person-badge me-2"></i> Doctors</a>
        </nav>
    </aside>

    <main class="main">
        <!-- Dashboard content remains unchanged -->
        <!-- You can bind dynamic values like: th:text="${newPatients}" -->
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toggleBtn = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.addEventListener("click", () => {
        if (sidebar.style.display === "block") {
            sidebar.style.display = "none";
        } else {
            sidebar.style.display = "block";
            sidebar.style.position = "absolute";
            sidebar.style.zIndex = "1050";
            sidebar.style.height = "100vh";
            sidebar.style.background = "#fff";
        }
    });
</script>
</body>
</html>
