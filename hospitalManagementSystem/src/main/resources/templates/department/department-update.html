<div th:fragment="departmentUpdateFragment" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<h2>Update Department</h2>

<form th:action="@{/department/update/{id}(id=${department.id})}"
      th:object="${department}" method="post" data-ajax="true"
      th:attr="data-fragment-path='/department/update/' + ${department.id}"
      >

    <label>ID:</label>
    <input type="text" th:field="*{id}" readonly/><br/><br/>

    <label>Name:</label>
    <input type="text" th:field="*{department_name}" required/><br/><br/>

    <label>Head:</label>
    <input type="text" th:field="*{department_head}" required/><br/><br/>

    <label>Description:</label>
    <textarea th:field="*{description}"></textarea><br/><br/>

    <button type="submit">Update</button>
    <a href="javascript:void(0);" onclick="history.back()">Cancel</a>
</form>

</div>>
